<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewProfile()"
    >New Profile</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-profile-item
      *ngFor="let profileEl of profiles"
      [profile]="profileEl"
    ></app-profile-item>
  </div>
</div>
