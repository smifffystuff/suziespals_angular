<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form
        (ngSubmit)="onCreate(petForm)"
        #petForm="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [ngModel]="pet?.name"
            required
            minlength="3"
            maxlength="25"
            #name="ngModel"
          >
          <small [hidden]="name.valid || (!name.touched
            &&
            !petForm.submitted)">
            Name is required and should be between 3 and 25 characters.
          </small>
        </div>
        <div class="form-group">
          <label for="animalType">Type of pet</label>
          <input
            type="text"
            id="animalType"
            name="animalType"
            class="form-control"
            [ngModel]="pet?.animalType"
            #gender="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="breed">Breed</label>
          <input
            type="text"
            id="breed"
            name="breed"
            class="form-control"
            [ngModel]="pet?.breed"
            #gender="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            type="text"
            id="gender"
            name="gender"
            class="form-control"
            [ngModel]="pet?.gender"
            #gender="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="text"
            id="age"
            name="age"
            class="form-control"
            [ngModel]="pet?.age"
            #location="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="bio">Short story</label>
          <textarea
            name="bio"
            id="bio"
            cols="30"
            rows="10"
            class="form-control"
            [ngModel]="pet?.gender"
            #gender="ngModel"
          ></textarea>

        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="petForm.invalid"
        >Add Pet Information</button>
      </form>
      <div
        class="loader"
        *ngIf="isLoading"
      ></div>
    </div>
  </div>
</div>
