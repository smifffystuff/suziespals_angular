<div class="row">
  <div class="col-md-5">
    <app-profiles-list (profileWasSelected)="selectedProfile = $event"></app-profiles-list>
  </div>
  <div class="col-md-7">
    <app-profile-detail
      *ngIf="selectedProfile; else infoText"
      [profile]="selectedProfile"
    ></app-profile-detail>
    <ng-template #infoText>
      <p>Please select a recipie</p>
    </ng-template>
  </div>
</div>
