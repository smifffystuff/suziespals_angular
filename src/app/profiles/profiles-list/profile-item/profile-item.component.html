<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  [routerLink]="[profile.profileId]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{profile.petName}}</h4>
    <p class="list-group-item-text">{{profile.bio}}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="profile.imageName"
      alt="{{profile.petName}}"
      class="img-responsive"
      style="max-height: 50px"
    >
  </span>
</a>
